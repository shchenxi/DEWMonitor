<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="images/dew_html.png" rel="SHORTCUT ICON" />
    <title> [(${module.moduleName})]</title>
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/iconfont-style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-color3 navbar-fixed-top">
    <div class="container-fluid">
        <div class="row no-dev">
            <div class="collapse navbar-collapse navMenuCollapse">
                <div class="col-md-4 col-md-offset-1">
                    <div  style="float:left" >
                        <ul class="nav"  style="margin-top:10px;">
                            <img src="images/asmallstep.png" />
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="collapse navbar-collapse navMenuCollapse">
                        <ul class="nav"  style="margin-top:-10px;float:left" >
                            <h3>滴雨科技-<span th:text="${module.moduleName}"/></h3>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5 text-left">
                    <div class="collapse navbar-collapse navMenuCollapse">
                        <ul class="nav">
                            <li data-selector="nav li" th:each="menu:${module.menus}" >

                                <div th:switch="${menu.extLink == null}">
                                    <p th:case="true">
                                        <a th:href="${menu.url}" target="content" ><span th:text="${menu.menuName}" /> </a>
                                    </p>
                                    <p th:case="*">
                                        <a th:href="${menu.extLink}" target="_self" ><span th:text="${menu.menuName}" /> </a>
                                    </p>
                                </div>
                            </li>
                            <li data-selector="nav li"><a href="./Menulist" >返回</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="services-area" style="padding-top:60px;">
    <div>
        <iframe id="content" name="content" height="1080px" width="100%" left="0" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="yes"   th:src="${module.menus[0].url}"  ></iframe>
    </div>
</section>
</body>
</html>
