<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>滴雨超融合平台管理系统--用户登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="images/dew_html.png" rel="SHORTCUT ICON" />
    <link rel="stylesheet" type="text/css" href="./css/new-login.css">
    <meta http-equiv="refresh" content="3;URL=./Menulist">
</head>
<body class="g-login-body">
<div class="g-adminLogin-iframe">
    <div class="f-adminLogin-content">
        <h1><a class="adminLogin-iconfont"></a></h1>
        <div class="adminLogin-form">
            <div class="left">
                <div class="adminLogin-iconfont"></div>
            </div>
            <div class="right">
                <h4>滴雨超融合平台</h4>
                <h4>管理系统</h4>
                <p class="error-msg"></p>
                <div class="adminLogin-tab js-tab-cont">
                    <div class="mainAccount tab-cont">
                        <div class="row">
                            <label class="adminLogin-iconfont username"></label>
                            <input type="text" name="nickName" id="nickName" placeholder="用户名" class="input_t">
                        </div>
                        <div class="row" id="logPswLi">
                            <label class="adminLogin-iconfont password"></label>
                            <input type="password" name="logPsw" id="logPsw" placeholder="密码" class="input_t input_p">
                        </div>
                    </div>
                </div>
                <p class="remember-pwd">
                    <label id="keepNickname_label" for="keepNickname" class="checkbox" onclick="">
                        <i><input id="keepNickname" class="input_c" type="checkbox" name="keepNickname" value="1"></i>
                        记住账号
                    </label>
                </p>
                <button type="button" class="submit-btn" name="submit_btn"  onClick="location.href='./Menulist'" >登录</button>
            </div>
        </div>
    </div>
